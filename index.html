<!DOCTYPE html>
<html>
 <head>
  <title>DAOC Item Database | Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="icon" href="background.png">
  <script src="json.js"></script>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <br /><br />
  <div class="container" style="width:900px;">
  <img src="background.png" alt="DAOC" width="213" height="200"/>
     <h1 align="center">Dark Age of Camelot</h1>
   <h2 align="center">Item Database</h2>
   <h5 align="center">Database Version 1.24D</h5>
   <div align="center">
    <input type="text" name="search" id="search" placeholder="Search Item Name" class="form-control" />
    <form id="displayOptions">
      Display Options:
      <input type="radio" name="display" value="delve" checked />Delve
      <input type="radio" name="display" value="text" />Text
      <input type="radio" name="display" value="json" />JSON
    <form/>
   </div>
   <ul class="list-group" id="result">
	
   </ul>
   <br />
     <div>
	<p id="item"></p>
  </div>
  </div>
 </body>
</html>
